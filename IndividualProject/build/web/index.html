<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b; /* dark grey */
            padding: 30px;
            color: white; /* default text is white */
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 25px;
            background: #3d3d3d; /* lighter gray */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            color: white;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: white;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #777;
            border-radius: 6px;
            background: #555; /* dark input background */
            color: white; /* text in input */
        }

        input::placeholder {
            color: #cccccc;
        }

        textarea {
            background: #555;
            color: white;
        }

        button {
            background: #5a5a5a;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Profile Form</h2>

    <form action="ProfileServlet" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Student ID:</label>
        <input type="text" name="studentId" required>

        <label>Program:</label>
        <input type="text" name="program" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Hobbies:</label>
        <input type="text" name="hobbies">

        <label>Self Introduction:</label>
        <textarea name="intro" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
